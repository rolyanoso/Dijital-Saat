<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijital Saat</title>
    <link rel="stylesheet" href="dijitalSaat.css">
</head>
<body>
    
    <div id="clock">
        <h2>Time it is:</h2>
        <div id="time">
            <div><span id="hour">00</span><span>Hour</span></div>
            <div><span id="minute">00</span><span>Minute</span></div>
            <div><span id="second">00</span><span>Second</span></div>
        </div>
    </div>
    <script src="dijitalSaat.js"></script>
</body>
